<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      header {
        background: #157878;
        padding: 20px 0;
        text-align: center;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      header h2 {
        margin: 0;
        font-weight: 400;
      }

      .nav {
        display: flex;
        justify-content: center;
        background-color: #104f5b;
        padding: 10px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .nav a:hover {
        text-decoration: underline;
      }

      .projects {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #157878;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
      }

      .btn:hover {
        background-color: #104f5b;
      }

      footer {
        text-align: center;
        background: #333;
        color: white;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
    </header>

    <nav class="nav">
      {% for item in site.nav %}
        <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.title }} - Built with Jekyll</p>
    </footer>
  </body>
</html>
