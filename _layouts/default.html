<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background: #157878;
        padding: 20px;
        text-align: center;
        color: white;
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      header h2 {
        margin: 0;
        font-weight: 400;
      }
      .projects {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #157878;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
      }
      .btn:hover {
        background-color: #104f5b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
    </header>
    <main>
      <section class="projects">
        <!-- Markdown Content Will Be Injected Here -->
        {{ content }}
      </section>
    </main>
    <footer>
      <p style="text-align: center;">&copy; {{ site.title }} - Built with Jekyll</p>
    </footer>
  </body>
</html>
