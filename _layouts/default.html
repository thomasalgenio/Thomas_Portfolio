<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      header {
        background: #157878;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      header h2 {
        margin: 5px 0 0;
        font-weight: 400;
      }

      main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }

      /* Project Buttons */
      .projects a.btn {
        display: inline-block;
        margin: 10px 0;
        padding: 10px 15px;
        background-color: #157878;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s;
      }

      .projects a.btn:hover {
        background-color: #104f5b;
      }

      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }

      /* Ensure Readable Spacing */
      section {
        margin-bottom: 20px;
      }

      h2, h3 {
        color: #157878;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
    </header>

    <main>
      <!-- Dynamically Render All Markdown Content -->
      <div class="content">
        {{ content }}
      </div>
    </main>

    <footer>
      <p>&copy; {{ site.title }} - Built with Jekyll</p>
    </footer>
  </body>
</html>
